<div class="changePass-container">
<h4 mat-dialog-title class="dialog-title">Change Password</h4>
<form [formGroup]="passwordForm" (ngSubmit)="onSave()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>New Password</mat-label>
      <input matInput formControlName="newPassword" type="password" placeholder="Enter new password">
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('pattern')">
        Password must contain at least one digit, one lowercase letter, one uppercase letter, one special character, and no spaces, with a minimum length of 8 characters.
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="btns">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [disabled]="passwordForm.invalid">Save</button>
  </div>
</form>
</div>
