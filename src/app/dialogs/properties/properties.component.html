<div class="container">
    <button class="cancel" (click)="onCancel()"><i class="fa-solid fa-xmark "></i></button>
    <div class="header">Properties</div>
    <p class="property">Name: {{ name }}</p>
    <p class="property" *ngIf="isFile()" >Size: {{ size}}</p>
    <p class="property" *ngIf="isFile()" >Version: {{ version}}</p>
    <p class="property">Date: {{ date | date:'shortDate' }}</p>
    <p class="property">Type: {{ type }}</p>
  </div>
