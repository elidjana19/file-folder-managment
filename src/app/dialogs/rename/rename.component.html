
  <div class="rename-container">
    <button class="cancel" (click)="onCancel()"><i class="fa-solid fa-xmark "></i></button>
  <h2 mat-dialog-title class="dialog-title">Rename</h2>
  <div mat-dialog-content class="dialog-content">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="newName" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button-success  class="btn success" (click)="onSave()" >Rename</button>
  </div>
  </div>
