
<nav class="navbar navbar-light bg-light" >
  <div class="container">
    <div class="row w-100 first" >
      <div class="col ">
        <p class="title">File Managment Application</p>
      </div>
    </div>
    <div class="row w-100 justify-content-between">
      <div class="col-2 operation">
        <button class="btn btn-light"(click)="openCreateFolderDialog()"><i class="fas fa-folder"></i> Create</button>
        <span>NEW</span>
      </div>
      <div class="col-3 operation">
        <button class="btn btn-light"  [class.disabled]="(!selectedFolder && !selectedFile) || disableOtherActions()" (click)="openRenameFolderDialog()"  ><i class="fa-solid fa-file-signature"></i>Rename</button>
        <button class="btn btn-light delete"  [class.disabled]="!selectedFolder && !selectedFile" (click)="openDeleteFolderDialog($event)" ><i class="fa-solid fa-xmark "></i> Delete</button>
        <span>Organize</span>
      </div>
      <div class="col-3 operation">
        <button class="btn btn-light" [class.disabled]="!selectedFolder || disableOtherActions()" (click)="openUploadDialog()"><i class="fa-solid fa-upload"></i> Upload</button>
        <button class="btn btn-light" [class.disabled]="!selectedFile || disableOtherActions()" (click)="downloadFile(selectedFile)"><i class="fa-solid fa-download"></i> Download</button>
        <span>Transfer</span>
      </div>
      <div class="col-2 operation">
        <button class="btn btn-light" [class.disabled]="!selectedFile || disableOtherActions()" (click)="openPreviewDialog()"><i class="fa-solid fa-magnifying-glass" ></i> Preview</button>
        <span>Open</span>
      </div>
      <!-- <div class="col-2 operation">
        <button class="btn btn-light" [class.disabled]="(!selectedFolder && !selectedFile) ||  disableOtherActions()" (click)="openMoveDialog()" ><i class="fa-solid fa-up-down-left-right"></i> Move</button>
        <span>Move</span>
      </div> -->
    </div>
  </div>
</nav>

<div class="navigation-container">
  <div class="breadcrumb-container ">
    <!-- <i class="fa-solid fa-arrow-left"  [class.disabled]="isDisabled()" (click)="goBack()" ></i> -->
    <ng-container *ngFor="let segment of path; let i = index">
      <span
        class="breadcrumb-item"
        (click)="onPathClick(i)"
        [class.active]="i === path.length - 1">
        {{ segment.name }}
      </span>
      <ng-container *ngIf="i < path.length - 1">
        <span class="breadcrumb-separator"> / </span>
      </ng-container>
    </ng-container>
  </div>


</div>
