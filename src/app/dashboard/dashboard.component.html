<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Admin Dashboard</h1>
    <div class="button-group">
      <button class="btn create" (click)="create()">Create <i class="fa-solid fa-user"></i></button>
      <button class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="column">
      <section class="user-section">
        <h4>Users</h4>
        <ul class="user-list">
          <li *ngFor="let user of users" class="user-item">
            <span class="username">{{ user.username }}</span>
            <div class="action-buttons">
              <button class="btn btn-danger" (click)="delete(user.id)"><i class="fa-solid fa-trash"></i></button>
              <button class="btn warning" (click)="showRoleDialog(user.id, user.role)">Change Role</button>
              <button class="btn success" (click)="showPasswordDialog(user.id)">Change Password</button>
            </div>
          </li>
        </ul>
      </section>
    </div>

    <div class="column">
      <section class="admin-section">
        <h4>Admins</h4>
        <ul class="admin-list">
          <li *ngFor="let admin of admins" class="admin-item">
            <span class="username">{{ admin.username }}</span>
            <div class="action-buttons">
              <button class="btn btn-danger" (click)="delete(admin.id)"><i class="fa-solid fa-trash"></i></button>
              <button class="btn warning" (click)="showRoleDialog(admin.id, admin.role)">Change Role</button>
              <button class="btn success" (click)="showPasswordDialog(admin.id)">Change Password</button>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </main>
</div>
